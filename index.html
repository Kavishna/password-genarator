<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="password">
            <h2 class="pw-text" >P4$w0rD!</h2>
            <button class="copy"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        </div>

        <div class="generator">
            <div class="length">
                <div class="len-info">
                    <p>Character Length</p>
                    <p class="pw-length"></p>
                </div>
                <input type="range" min="0" max="12" value="6" name="length" id="length">
            </div>

            <div class="settings">
                <div class="check-box">
                    <input type="checkbox" id="uppercase" name="uppercase" checked>
                    <label for="uppercase"> Uppercase</label>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    <label for="lowercase"> Lowercase</label>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="numbers" name="numbers" checked>
                    <label for="numbers"> Numbers</label>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="symbols" name="symbols">
                    <label for="symbols"> Symbols</label>
                </div>
            </div>

            <div class="strength">
                <p>Strength</p>
                <div class="indicator">
                    <p class="strength-text"></p>
                    <div class="meter">
                        <!-- strength meter -->
                        <div class=" score"></div>
                        <div class=" score"></div>
                        <div class=" score"></div>
                        <div class=" score"></div>
                        <div class=" score"></div>
                    </div>
                </div>
            </div>

            <button class="generate">Generate âžœ</button>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
